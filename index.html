<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue To Do List</title>

    <!-- link font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">

    <!-- link fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- link css -->
    <link rel="stylesheet" href="css/style.css">

    <!-- link js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.13/dist/vue.js" defer></script>
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="container" id="root">
        <div class="container-input">
            <input type="text" placeholder="Aggiungi il Todo" v-model="newTodo">
            <button @click="addTodo">Aggiungi</button>
        </div>
        <h2 v-if="">Non Ã¨ presente nessun TODO</h2>
        <div class="container-list">
            <ul class="style-list">
                <li v-for="(todo, i) in todos">
                    <span v-cloak>{{ todo.text }}</span>
                <i class="fa-solid fa-x" @click="deleteTodo(i)"></i>
                </li>
            </ul>
            <div class="delete"></div>
        </div>
    </div>
</body>
</html>
